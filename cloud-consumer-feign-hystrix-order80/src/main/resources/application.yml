server:
  port: 80

spring:
  application:
    name: cloud-consumer-hystrix-payment

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    # 使用IP注册进Eureka Server
    prefer-ip-address: true

feign:
  hystrix:
    enabled: true
